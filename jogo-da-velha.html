<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c6142;
            font-family: Arial, sans-serif;
            color: rgb(255, 230, 0);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            /* adicionado margem inferior */
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid rgb(101, 202, 143);
            text-align: center;
            line-height: 60px;
            font-size: 20px;
            background-color: #439e69;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="board"></div>
    <button onclick="resetBoard()">Recomeçar</button>
    <p id="message"></p>

    <script>
        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameOver = false;

        function cellClicked(e) {
            if (gameOver) return;
            let index = Number(e.target.dataset.index);
            if (board[index] !== null) return;
            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            checkGameOver();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkGameOver() {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            for (let line of lines) {
                if (board[line[0]] !== null && board[line[0]] === board[line[1]] && board[line[0]] === board[line[2]]) {
                    document.getElementById('message').textContent = 'Vitória do ' + currentPlayer;
                    gameOver = true;
                    return;
                }
            }
            if (!board.includes(null)) {
                document.getElementById('message').textContent = 'Empate';
                gameOver = true;
            }
        }

        function resetBoard() {
            board = Array(9).fill(null);
            currentPlayer = 'X';
            gameOver = false;
            document.getElementById('message').textContent = '';
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
        }

        window.onload = function () {
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', cellClicked);
                document.getElementById('board').appendChild(cell);
            }
        }
    </script>

</body>

</html>
